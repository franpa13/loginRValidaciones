<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="log__in">
        <div class="img__local">
            <img src="https://uploads.turbologo.com/uploads/design/hq_preview_image/5269199/draw_svg20210629-14837-1feqley.svg.png"
                alt="">
        </div>
        <form action="#" method="post">
            <div class="user">
                <label for="userName"> Ingrese su usuario : </label>
                <input type="text" id="userName" name="userName" placeholder="ingrese su usuario">

            </div>
            <div class="password">
                <label for="password"> Ingrese su password : </label>
                <input type="password" id="password" name="password" placeholder="ingrese su contraseña">
            </div>
            <div class="btn__logged">
                <button type="submit">Ingresar</button>
            </div>

        </form>
        <div class="errores">
            <ul></ul>
        </div>

        <div class="recuperar__contraseña">
            <a href="">
                <button>Recuperar usuario</button>
            </a>
            <a href="">
                <button>Recuperar contraseña</button>
            </a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
